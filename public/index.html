<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Production Manager</title>
    
    <!-- Stylesheet Imports -->
    <link rel="stylesheet" href="style/normalize.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="style/index.css" type="text/css">
    
    <!-- Javascript Library Imports (and other things that can load before the DOM is built) -->
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    	<main class="mdl-layout__content">
    		<div class="mdl-card mdl-shadow--6dp">
    			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
    				<h2 class="mdl-card__title-text">Production Manager</h2>
    			</div>
    	  	<div class="mdl-card__supporting-text">
    	  	  <span id="general-error" class="general-error hidden"></span>
    				<form action="#">
    					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="text" id="email" />
    						<label class="mdl-textfield__label" for="email">Email</label>
    					</div>
    					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    						<input class="mdl-textfield__input" type="password" id="password" />
    						<label class="mdl-textfield__label" for="password">Password</label>
    					</div>
    				</form>
    			</div>
    			<div class="mdl-card__actions mdl-card--border">
    				<button id="login" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Login</button>
  				  <div id="loading-spinner" class="mdl-spinner mdl-js-spinner"></div>
    			</div>
    		</div>
    	</main>
    </div>
    
    <!-- Javascript Imports -->
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
